<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="achivment">
            <div class="progress">
                <div class="progress-circle" style="--progress: 10%;">
                    <img src="НеизвестнаяУлитка.jpg">
                </div>
                <div class="title-header">Астронавт добра</div>
            </div>
            <div class="progress">
                <div class="progress-circle" style="--progress: 50%;">
                    <img src="Улитка3.png" alt="">
                    <div class="count">5</div>
                </div>
                <div class="title-header">Галактичний благодійник</div>
            </div>
            <div class="progress">
                <div class="progress-circle" style="--progress: 75%;">
                    <img src="Улитка3.png" alt="">
                    <span class="count">2</span>
                </div>
                <div class="title-header">Космонавт добра</div>
            </div>
            <div class="progress">
                <div class="progress-circle" style="--progress: 90%;">
                    <img src="Улитка3.png" alt="">
                </div>   
                <div class="title-header">Перший політ</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
